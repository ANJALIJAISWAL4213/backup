<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<style>.social-icons {
  display: flex;
  align-items: center;
}

.social-icons a {
  margin-right: 10px;
}
</style>
<body>

  <div class="social-icons">
    <a href="https://www.instagram.com/your_username" target="_blank" title="Instagram">
      <img src="icons/instagram-icon.png" alt="Instagram">
    </a>
    <a href="https://www.facebook.com/your_username" target="_blank" title="Facebook">
      <img src="icons/facebook-icon.png" alt="Facebook">
    </a>
    <a href="https://www.linkedin.com/in/your_username" target="_blank" title="LinkedIn">
      <img src="icons/linkedin-icon.png" alt="LinkedIn">
    </a>
  </div>

</body>
</html>
